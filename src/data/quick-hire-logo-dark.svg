<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 80" role="img" aria-labelledby="title desc">
  <title id="title">Quick Hire Logo (Dark Background)</title>
  <desc id="desc">Logo optimized for dark backgrounds.</desc>
  <defs>
    <linearGradient id="qh-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.35" flood-color="#000"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(8,8)">
    <rect x="0" y="0" width="64" height="64" rx="14" fill="url(#qh-grad)" filter="url(#soft-shadow)"/>
    <path d="M33 8 L22 29 H32 L27 48 L44 26 H34 L39 8 Z" fill="#FFFFFF" opacity="0.98"/>
    <rect x="40" y="42" width="10" height="4" rx="2" fill="#FFFFFF" opacity="0.95"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(88,20)">
    <text x="0" y="22" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="800" font-size="28" fill="#FFFFFF" letter-spacing="0.5">
      Quick<tspan fill="#38BDF8">Hire</tspan>
    </text>
    <text x="0" y="48" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="500" font-size="12" fill="#E2E8F0" opacity="0.85">
      fast, smart recruiting
    </text>
  </g>
</svg>
